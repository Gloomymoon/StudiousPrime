{% extends "englicise/base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}Englicise Add New Word{% endblock %}

{% block page_content %}
<div class="col-md-6">
    <div class="page-header">
        <h3>Add New Word
            <span class="pull-right">
            <a href="{{  back_href }}" class="btn btn-default" role="button">
                <span class="glyphicon glyphicon-arrow-left"></span>
                Back
            </a>
        </span>
        </h3>
    </div>
    {{ wtf.quick_form(form, button_map={'submit':'primary'}) }}
</div>
{% endblock %}

{% block scripts %}
{{ super() }}
{% endblock %}
