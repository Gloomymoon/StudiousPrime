<div class="table-responsive">
<table class="table table-hover">
    <thead>
        <tr class="">
          <th>#</th>
          <th>English</th>
          <th>Chinese</th>
          <th>Example</th>
          <th>Create</th>
          <th>Update</th>
          <th></th>
        </tr>
    </thead>
    <tbody>
        {% if words %}
        {% for word in words %}
            <tr>
                <td>{{ word.id }}</td>
                <td><a href="{{ url_for('.edit_word', id=word.id) }}">{{ word.english }}</a></td>
                <td>{{ word.chinese }}</td>
                <td>{{ word.example }}</td>
                <td>{{ moment(word.create).fromNow() }}</td>
                <td>{{ moment(word.update).fromNow() }}</td>
                <td><a href="{{ url_for('.edit_word', id=word.id) }}">
                    <span class="glyphicon glyphicon-edit"></span>
                    </a>
                </td>
            </tr>
        {% endfor %}
        {% endif %}
    </tbody>
</table>
</div>
